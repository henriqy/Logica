<meta charset="UTF-8">

<input/>

<button>Compare com o numero secreto</button>

<script>
var numSecreto = Math.round(Math.random() * 10);

var input = document.querySelector("input");

function verifica(){
    if(input.value == numSecreto){
        alert("Voce acertou");

    } else {
        alert("Voce errou");

    }

    input.value = "";
    input.focus();
}

var button = document.querySelector("button");
button.onclick = verifica;

</script>

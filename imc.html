<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br><br>");

	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();

	}

	function calculaImc(altura, peso){

		var imc = peso/ (altura*altura);
		return imc;
	}

	var imcFlavio = calculaImc(1.88, 65);
	var imcAmigo = calculaImc(1.90, 63);

	mostra(imcFlavio)
	mostra(imcAmigo)


</script>

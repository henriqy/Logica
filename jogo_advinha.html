<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");

	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();

	}

	var = numerPensado = Math.round(Math.random() * 10);

	var chute = parseInt("Digite seu chute: ");

	if(chute == numerPensado){
		mostra("Voce acertou");

	} else{
		mostra("voce errou, o numerPensado foi " + numerPensado);
		
	}



</script>

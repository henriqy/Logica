<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");

	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();

	}

	var tentativas = 1;

	while(tentativas <= 3){
		
		var chute = parseInt(prompt("Digite seu chute: "));


		var numerPensado = Math.round(Math.random() * 10);


		if(chute == numerPensado){
			mostra("Voce acertou");
			break;

		} else{
			mostra("voce errou");
			
		}
		tentativas++;
		
	}
	mostra("FIM");


</script>

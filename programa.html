<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>")
		document.write("<br>")
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var ano = 2023;

	mostra("Henrique tem: " + (ano - 2004) + " anos");

	pulaLinha();

	mostra("Patolino tem " + (ano - 2000) + " anos");

	pulaLinha();

	ano = 2000;
	mostra("Pernalonga tem " + (ano - 1900) + "anos");


</script>
